<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Admin Dashboard</h1>
      <div class="d-flex">
        <aside class="d-flex me-4" style="gap: 1rem">
          <nav>
            <ul class="list-group">
              <li class="list-group-item"><a href="#">Item 1</a></li>
              <li class="list-group-item"><a href="#">Item 2</a></li>
              <li class="list-group-item"><a href="#">Item 3</a></li>
            </ul>
          </nav>
        </aside>
        <main class="flex-fill">
          <div id="chart"></div>
          <h2>New Users</h2>
          <ul class="d-flex flex-wrap" style="padding: 0; gap: 1rem">
            <li class="card" style="width: 150px">
              <img
                src="https://dummyjson.com/image/150x150"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-title fs-6"><a href="#">John Smith</a></p>
              </div>
            </li>
            <li class="card" style="width: 150px">
              <img
                src="https://dummyjson.com/image/150x150"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <p class="card-title fs-6"><a href="#">Jane Doe</a></p>
              </div>
            </li>
          </ul>
          <form action="">
            <fieldset>
              <legend>Add New User</legend>
              <p class="d-flex" style="gap: 1rem">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="User Name"
                  aria-label="User Name"
                  class="form-control"
                />
                <button class="btn btn-primary">Add</button>
              </p>
            </fieldset>
          </form>
          <h3>Progress</h3>
          <ul class="d-flex flex-column" style="padding: 0; gap: 1rem">
            <li
              class="progress"
              role="progressbar"
              aria-label="Project 1"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar" style="width: 25%">Project 1: 25%</div>
            </li>
            <li
              class="progress"
              role="progressbar"
              aria-label="Project 2"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar bg-success" style="width: 75%">
                Project 2: 75%
              </div>
            </li>
            <li
              class="progress"
              role="progressbar"
              aria-label="Project 3"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              <div class="progress-bar bg-warning" style="width: 100%">
                Project 3: 100%
              </div>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const chart = Highcharts.chart("chart", {
          chart: {
            type: "bar",
          },
          title: {
            text: "Fruit Consumption",
          },
          xAxis: {
            categories: ["Apples", "Bananas", "Oranges"],
          },
          yAxis: {
            title: {
              text: "Fruit eaten",
            },
          },
          series: [
            {
              name: "Jane",
              data: [1, 0, 4],
            },
            {
              name: "John",
              data: [5, 7, 3],
            },
          ],
        });
      });
    </script>
  </body>
</html>
